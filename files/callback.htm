<div class="page-сallback">
  {% IF FORM_NOTICE %}
  <div class="notice {% IF FORM_NOTICE_IS_GOOD %}success{% ELSE %}warning{% ENDIF %}">{FORM_NOTICE | nl2br}</div>
  {% ENDIF %}

  {% IFNOT FORM_NOTICE_IS_GOOD %}
  <form class="form__callback" method="post" action="{CALLBACK_URL}" enctype="multipart/form-data">
    <input type="hidden" name="hash" value="{HASH}" />
    <input class="callbackredirect" type="hidden" name="return_to" value="{CALLBACK_URL}" />
    <!-- Набор полей которые не видит пользователь, но видят боты. Когда они их заполняют мы точно знаем, что их прислал нам бот и мы не сохраняем подобный отзыв о товаре, а боту отправившему отзыв сообщаем, что отзыв добавлен успешно, но будет отображён здесь после прохождения модерации -->
    {ANTISPAM_CODE}
    <div class="form__list">
      <div class="form__fields">
        <label for="callback_person" class="required"><span>Представьтесь, пожалуйста</span><em>*</em></label>
        <input id="callback_person" class="form__input form__person" type="text" name="form[{ANTISPAM_FORM_FIELD_NAME_CALLBACK_PERSON}]" value="{FORM_CALLBACK_PERSON}" maxlength="50" placeholder="Ваше имя *" required/>
      </div>
      <div class="form__fields">
        <label for="callback_phone" class="required"><span>Телефон</span><em>*</em></label>
        <input id="callback_phone" class="form__input form__phone" type="text" name="form[{ANTISPAM_FORM_FIELD_NAME_CALLBACK_PHONE}]" value="{FORM_CALLBACK_PHONE}" maxlength="255" placeholder="Телефон *" required/>
      </div>
      <div class="form__fields">
        <label for="callback_comment">Комментарий</label>
        <textarea id="callback_comment" class="textarea" rows="3" name="form[{ANTISPAM_FORM_FIELD_NAME_CALLBACK_COMMENT}]" placeholder="Комментарий">{FORM_CALLBACK_COMMENT}</textarea>
      </div>
      <div class="form__fields">
        <label for="callback_region">Область</label>
        <input id="callback_region" class="form__input" type="text" name="form[callback_region]" value="{FORM_CALLBACK_REGION}" maxlength="255" placeholder="Область"/>
      </div>
      <div class="form__fields">
        <label for="callback_address">Адрес</label>
        <input id="callback_address" class="form__input" type="text" name="form[callback_address]" value="{FORM_CALLBACK_ADDRESS}" maxlength="255" placeholder="Адрес"/>
      </div>
      <div class="form__fields">
        <label for="callback_floor">Дом</label>
        <input id="callback_floor" class="form__input" type="text" name="form[дом]" value="{FORM_ДОМ}" maxlength="255" placeholder="Дом"/>
      </div>
      <div class="form__fields">
        <label for="callback_floor">Квартира</label>
        <input id="callback_floor" class="form__input" type="text" name="form[дом]" value="{FORM_КВАРТИРА}" maxlength="255" placeholder="Квартира"/>
      </div>
      <div class="form__fields">
        <label for="callback_floor">Этаж</label>
        <input id="callback_floor" class="form__input" type="text" name="form[этаж]" value="{FORM_ЭТАЖ}" maxlength="255" placeholder="Этаж"/>
      </div>
      <div class="form__fields">
        <label for="callback_city">Город</label>
        <input id="callback_city" class="form__input" type="text" name="form[callback_city]" value="{FORM_CALLBACK_CITY}" maxlength="255" placeholder="Город"/>
      </div>
      <div class="form__fields">
        <label for="callback_zip_code">Почтовый индекс</label>
        <input id="callback_zip_code" class="form__input" type="text" name="form[callback_zip_code]" value="{FORM_CALLBACK_ZIP_CODE}" maxlength="255" placeholder="Почтовый индекс"/>
      </div>
      <div class="form__fields">
        <label for="callback_country">Страна</label>
        <input id="callback_country" class="form__input" type="text" name="form[callback_country]" value="{FORM_CALLBACK_COUNTRY}" maxlength="255" placeholder="Страна"/>
      </div>
      <div style="display:none;" class="form__fields">
        <label for="callback_convenient_date">Удобная дата доставки dd.mm.yyyy</label>
       <input id="callback_convenient_date" class="form__input" type="text" name="form[callback_convenient_date]" value="{FORM_CALLBACK_CONVENIENT_DATE}" maxlength="255" placeholder="dd.mm.yyyy"/>
      </div>
      <div style="display:none;" class="form__fields">
        <label for="callback_convenient_hour_from">Удобное время доставки</label>
          С: <input id="callback_convenient_hour_from" class="form__input" type="text" name="form[callback_convenient_hour_from]" value="{FORM_CALLBACK_CONVENIENT_HOUR_FROM}" maxlength="255"/>
          По: <input id="callback_convenient_hour_to" class="form__input" type="text" name="form[callback_convenient_hour_to]" value="{FORM_CALLBACK_CONVENIENT_HOUR_TO}" maxlength="255"/>
      </div>
      <div class="form__fields">
        <label for="callback_email">Email</label>
        <input id="callback_email" class="form__email form__input" type="text" name="form[callback_email]" value="{FORM_CALLBACK_EMAIL}" maxlength="255" placeholder="Email"/>
      </div>
      <div class="form__fields">
        <label for="coupon_code">Код купона на скидку</label>
        <input id="coupon_code" class="form__input" type="text" name="form[coupon_code]" value="{FORM_COUPON_CODE}" maxlength="255" placeholder="Код купона на скидку"/>
      </div>
    </div>

    <!-- Кнопки -->
    {% IFNOT FORM_SEND_OK %}
    <div class="form__buttons">
      <button class="button-primary" type="submit" title="Отправить"><span>Отправить</span></button>
      <div class="form__pp">
        <span>Нажимая на кнопку &laquo;Отправить&raquo;, Вы соглашаетесь с</span>
        <a data-fancybox data-src="#fancybox__pp" href="javascript:;">правилами обработки данных</a>
      </div>
    </div>
    {% ENDIF %}
  </form>
  {% ENDIF %}

</div>
